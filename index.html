<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <main>
        <section class="side-image">
            <div>
                <img src="./wonderful-jakarta.png" alt="Wonderful Indonesia Logo">
                <h1>Sign-Up Form</h1>
            </div>
            <p class="credit">Photo by Edo Nugroho from Unsplash</p>
        </section>
        <section class="form">
            <div class="header">
                <p class="disclaimer">This is not a real online service!</p>
                <p>Come visit the wonderful city of Jakarta. Sign up here now!</p>
            </div>
            <div class="input-section">
                <form id = "my-form">
                    <div class="input">
                        <label for="firstname">First name</label>
                        <input type="text" name="firstname" id="firstname" required>
                        <div class="error" id="first-name-error"></div>
                    </div>
                    <div class="input">
                        <label for="lastname">Last name</label>
                        <input type="text" name="lastname" id="lastname" required>
                        <div class="error" id="last-name-error"></div>
                    </div>
                    <div class="input">
                        <label for="email">Last name</label>
                        <input type="email" name="email" id="email" placeholder="abcdef@gmail.com" required>
                        <div class="error" id="email-error"></div>
                    </div>
                    <div class="input">
                        <label for="number">Phone Number</label>
                        <input type="tel" name="phonenumber" id="phonenumber" placeholder="88231805" required pattern="[0-9]{8}">
                        <div class="error" id="tel-error"></div>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}">
                        <div class="error" id="pw-error">
                            <p class="hidden" id="capital-error"></p>
                            <p class="hidden" id="number-error"></p>
                            <p class="hidden" id="lowercase-error"></p>
                            <p class="hidden" id="symbol-error"></p>
                            <p class="hidden" id="length-error"></p>
                        </div>
                    </div>
                    <div class="input">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}">
                        <div class="error" id="confirm-pw-error"></div>
                    </div>
                </form>
            </div>
            <div class="submit-section">
                <button type="submit">Create Account</button>
                <p>Already have an account?     <a href="">LOG IN</a></p>
            </div>
            <div class="footer">
                <p>Designed by Bryan Mardono</p>
                <a href="https://github.com/bryanmardono"><img src="./github-mark/github-mark.png" alt="Github Profile" class="footer-image"></a>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
